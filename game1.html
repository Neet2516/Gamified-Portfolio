<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete the Word Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background:black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .game-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score, .level {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        .word-display {
            font-size: 3em;
            font-weight: bold;
            margin: 30px 0;
            letter-spacing: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        .hint {
            font-size: 1.1em;
            margin-bottom: 20px;
            font-style: italic;
            color: #f0f0f0;
        }

        .input-container {
            margin: 30px 0;
        }

        .letter-input {
            font-size: 2em;
            padding: 15px;
            border: none;
            border-radius: 15px;
            text-align: center;
            width: 80px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .letter-input:focus {
            outline: none;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .submit-btn {
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 20px 10px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .skip-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .skip-btn:hover {
            background: linear-gradient(45deg, #0984e3, #74b9ff);
        }

        .feedback {
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px;
            transition: all 0.3s ease;
        }

        .correct {
            color: #00b894;
            animation: bounce 0.5s ease-in-out;
        }

        .incorrect {
            color: #e17055;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            80% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 5px;
            transition: width 0.5s ease;
            width: 0%;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Complete the Word!</h1>
        
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="word-display" id="wordDisplay">C_T</div>
        <div class="hint" id="hint">A small furry animal that meows</div>

        <div class="input-container">
            <input type="text" class="letter-input" id="letterInput" maxlength="1" placeholder="?">
        </div>

        <button class="submit-btn" onclick="checkAnswer()">Submit</button>
        <button class="submit-btn skip-btn" onclick="skipWord()">Skip (-5 points)</button>

        <div class="feedback" id="feedback"></div>
    </div>
    <script src = "game.js"></script>
</body>
</html>
